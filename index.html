<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript">
        function changeText(obj, text) {
            obj.innerText = text;

        }

        function changeText2(obj, text) {
            obj.innerText = text;
        }

        function changeBgColor(obj, colorName){
            obj.style.backgroundColor = colorName;
        }
    </script>
</head>
<body>
    <h1 onmouseover="changeBgColor(this, 'green')" onmouseout="changeBgColor(this, 'white')">Welcome to our page</h1>
    
    <nav class="navbar bg-light navbar-light navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="" class="nav-link"></a>Home</li>
                    <li class="nav-item"><a href="" class="nav-link"></a>About</li>
                    <li class="nav-item"><a href="" class="nav-link"></a>Projects</li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container2">
        <h2 onmouseover="changeText2(this, 'Welcome. We have been expecting you')" onmouseout="changeText2(this, 'This is an introduction to JS in the Browser')">This is an introduction to JS in the Browser</h2>
        <p onmouseover="changeText(this, 'You are a cool kid. Enjoy this message: When my neighbors surprised me with homemade chocolate chip cookies, it really made my day.')" onmouseout="changeText(this, 'Hello user! Only cool kids can see the secret message')">Hello user! Only cool kids can see the secret message</p>
    </div>
</body>
</html>
